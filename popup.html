<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无限滚动控制</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="scrollSpeed">滚动速度（毫秒）:</label>
    <input type="number" id="scrollSpeed" value="1000">

    <label for="scrollSize">滚动大小（像素）:</label>
    <input type="number" id="scrollSize" value="100">

    <button id="start">开始</button>
    <button id="pause">暂停</button>

    <script src="popup.js"></script>
</body>
</html>
